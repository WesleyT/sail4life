<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="top">
      <h1 style="color: #ffffff;"><font face="Segoe UI Emoji">Â£<span class="totalpounds" id="totalpounds"></span></font></h1>
    </div>
    <script type="text/javascript">
        var http_request = new XMLHttpRequest();
        
        function makeRequest() {
          http_request.onreadystatechange = handleCheckboxRequest;
          http_request.open('GET','http://weazol.stream/totalpounds.txt',true);
          http_request.send(null);
          setTimeout(function(){ makeRequest(); }, 5000)
        }  

        function handleCheckboxRequest() {
          if (http_request.readyState == 4 && http_request.status == 200) {
            document.getElementById('totalpounds').innerHTML = http_request.responseText;
          }
        }    
        makeRequest();
      </script>
  </body>
</html>
